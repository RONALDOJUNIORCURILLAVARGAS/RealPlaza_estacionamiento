
    {% load static %}


<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href=" {% static 'css/StyleSedesEditarUsuario.css' %} ">
    {% include 'navbar.html' %}
    <!-- Inicio de Cabecera -->
    <div class="container">
    <section class="wrap wrap-content">
        <section id="info">
            <!-- Inicio Banner -->
            <div id="banner">
                <h1>BIENVENIDO A REAL PLAZA</h1>
            </div> 
            <div>
                <h3 id="gonzalito">
                    Seleccione la sede donde va a realizar su visita y poder reservar a
                </h3>

            </div>

            
            <!-- Fin Banner -->
            <!-- Inicio Tarjetas -->
            <br>
            <div id="projects" style="display: flex;">
                {% for sede in sedes %}
                <article class="project" >
                    <div class="image-wrap">
                        <img src="{{ sede.Image_sede.url }}" style="height: 200px;"/>
                    </div>
                    <div class="project-info">
                        <a href="{% url 'reg-reserve-sede' sede.id %}">{{sede.Nombre}}</a>
                        <p>{{sede.Direccion}}</p>
                        <br>
                            <div id="aforo">
                                <div id="circulo"><p id="numAforo">{{sede.Aforo_actual}}/{{sede.Aforo_total}}</p></div><h3 id="letraAf">Aforo actual</h3>
                            </div>
                    </div>
                    
                </article>
                {% endfor %}

           
            </div>
            <!-- Fin Tarjetas -->
        </section>
    </section>
    </div>
</body>
</html>
